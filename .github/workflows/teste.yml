name: Java CIs

on:
  pull_request:
    branches: [ "TESTE" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
    
    - name: Compilar o Projeto
      run: |
        cd src
        javac -cp . Main.java
        javac -cp . Test.java

    - name: Executar o Projeto Teste
      run: |
        cd src
        java -cp . Test
      
